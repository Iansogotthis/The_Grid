<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Square Data Management App</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <!-- Include FontAwesome for icons -->
  <style>
    .square {
      stroke: black;
      stroke-width: 2px;
      cursor: pointer; /* Add cursor pointer for clickable effect */
    }

    .root {
      fill: lightblue; /* Color for root */
    }

    .branch {
      fill: lightgray; /* Color for branches */
    }

    .leaf {
      fill: lightgreen; /* Color for leaves */
    }

    .fruit {
      fill: lightcoral; /* Color for fruits */
    }

    body,
    html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center; /* Center horizontally */
      align-items: center; /* Center vertically */
      overflow: hidden;
    }

    svg {
      width: 90vw;
      height: 90vh;
      display: block;
      margin: auto;
    }

    /* Modal styles */
    .modal {
      display: none; /* Hidden by default */
      position: fixed; /* Stay in place */
      z-index: 1; /* Sit on top */
      left: 0;
      top: 0;
      width: 100%; /* Full width */
      height: 100%; /* Full height */
      overflow: auto; /* Enable scroll if needed */
      background-color: rgb(0, 0, 0); /* Fallback color */
      background-color: rgba(0, 0, 0, 0.4); /* Black w/ opacity */
      justify-content: center; /* Center horizontally */
      align-items: center; /* Center vertically */
    }

    .modal-content {
      background-color: #fefefe;
      margin: auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      max-width: 400px;
      text-align: center;
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }

    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }

    .modal-button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      cursor: pointer;
    }

    #returnMain {
      position: absolute;
      top: 20px;
      left: 20px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button id="returnMain" onclick="window.location.href='index.html';">Return to Main</button>
  <svg id="chart"></svg>
  
  <!-- The Modal -->
  <div id="myModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <p id="modal-text">Edit Label:</p>
      <input type="text" id="label-input" />
      <button id="save-label" class="modal-button">Save</button>
      <button id="cancel" class="modal-button">Cancel</button>
      <br>
      <button id="view-scale" class="modal-button">Scaled View</button>
      <button id="view-scope" class="modal-button">Scoped View</button>
      <button id="include" class="modal-button">Include/Exclude</button>
    </div>
  </div>

  <script type="module" src="script.js" defer></script>
</body>
</html>
